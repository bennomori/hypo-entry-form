<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    /* Import DIN Engschrift LT Pro font */
    @import url("https://use.typekit.net/wmu1jiy.css");

    /* Base styling */
    body {
      font-family: "DIN Engschrift LT Pro", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #1a1a1a;
      margin: 0;
      color: #e0e0e0;
    }

    /* Container styling */
    .dashboard-container {
      background-color: #2a2a2a;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
      padding: 30px;
      width: 600px;
      max-width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #e0e0e0;
    }

    .button {
      display: block;
      background-color: #444;
      color: #e0e0e0;
      padding: 15px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      margin: 10px 0;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <div class="dashboard-container">
    <h1>Dashboard</h1>
    <a href="index.html" class="button">Hypo Entry Form</a>
    <a href="EOD.html" class="button">End-of-Day (EOD) Review</a>
  </div>

</body>
</html>
